<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevShelf - Browse Resources</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../dist/resources.js"></script>
  </head>
  <body class="bg-[#0a0818] text-white">
    <nav class="bg-[#130e29] shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <a
            href="#"
            class="flex items-center text-indigo-500 font-bold text-xl"
            >DevShelf</a
          >
          <div class="hidden md:flex space-x-10 items-center">
            <a
              href="#"
              class="text-white hover:text-indigo-500 font-bold text-sm"
              >Home</a
            >
            <a
              href="#"
              class="text-white hover:text-indigo-500 font-bold text-sm"
              >About</a
            >
            <a
              href="#"
              class="text-white hover:text-indigo-500 font-bold text-sm"
              >Services</a
            >
            <a
              href="#"
              class="text-white hover:text-indigo-500 font-bold text-sm"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
      <div class="mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
          Browse Resources
        </h1>
        <p class="text-gray-400 text-lg max-w-2xl">
          Discover curated books, courses, and guides.
        </p>
      </div>

      <div
        id="category-tabs"
        class="flex flex-wrap gap-4 mb-8 border-b border-gray-800 pb-4"
      >
        <button
          data-category="All"
          class="tab-btn px-4 py-2 text-indigo-500 font-semibold border-b-2 border-indigo-500"
        >
          All
        </button>
        <button
          data-category="Books"
          class="tab-btn px-4 py-2 text-gray-400 hover:text-white font-semibold transition"
        >
          Books
        </button>
        <button
          data-category="Challenges"
          class="tab-btn px-4 py-2 text-gray-400 hover:text-white font-semibold transition"
        >
          Challenges
        </button>
        <button
          data-category="Articles"
          class="tab-btn px-4 py-2 text-gray-400 hover:text-white font-semibold transition"
        >
          Articles
        </button>
      </div>

      <div
        class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-10"
      >
        <div class="relative w-full sm:flex-1 max-w-xl">
          <input
            id="search-input"
            type="text"
            placeholder="Search titles..."
            class="w-full bg-[#1a1530] text-white pl-4 pr-4 py-3 rounded-lg border border-gray-700 focus:border-indigo-500 focus:outline-none"
          />
        </div>
        <select
          id="language-filter"
          class="bg-[#1a1530] text-white px-4 py-3 rounded-lg border border-gray-700 focus:border-indigo-500 focus:outline-none"
        >
          <option value="All">All Languages</option>
          <option value="Python">Python</option>
          <option value="JavaScript">JavaScript</option>
          <option value="TypeScript">TypeScript</option>
          <option value="Rust">Rust</option>
          <option value="Go">Go</option>
          <option value="Java">Java</option>
          <option value="C++">C++</option>
          <option value="C#">C#</option>
          <option value="Ruby">Ruby</option>
          <option value="PHP">PHP</option>
          <option value="Swift">Swift</option>
          <option value="Kotlin">Kotlin</option>
        </select>
      </div>

      <div
        id="resources-grid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
    </section>

    <script type="module" src="./script.ts"></script>
  </body>
</html>
