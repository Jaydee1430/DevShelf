<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevShelf - Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-[#0b0819] text-gray-300 font-sans">
    <nav class="bg-[#130e29] shadow-lg border-b border-gray-800">
      <div
        class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between"
      >
        <a href="resources.html" class="text-indigo-500 font-bold text-xl"
          >DevShelf</a
        >
        <a
          href="resources.html"
          class="text-white hover:text-indigo-500 font-bold text-sm"
          >Back to Resources</a
        >
      </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-10">
      <nav class="text-sm text-gray-500 mb-6">
        Resources <span class="mx-2">›</span>
        <span id="res-category">Category</span> <span class="mx-2">›</span>
        <span id="res-breadcrumb" class="text-gray-300">Title</span>
      </nav>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
        <div class="lg:col-span-2">
          <span
            id="res-lang-tag"
            class="inline-block px-3 py-1 rounded-full bg-[#1e1a3a] text-indigo-400 text-xs font-semibold mb-4 border border-indigo-900/50"
            >Language</span
          >
          <h1 id="res-title" class="text-4xl font-bold text-white mb-4">
            Loading...
          </h1>
          <p id="res-description" class="text-xl text-gray-400 mb-8">
            Description goes here.
          </p>

          <div
            id="res-image-box"
            class="aspect-video bg-[#130e29] rounded-xl border border-gray-800 flex items-center justify-center mb-12 overflow-hidden"
          ></div>
        </div>

        <div class="space-y-6">
          <div
            class="bg-[#130e29] p-6 rounded-xl border border-gray-800 shadow-xl"
          >
            <button
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg mb-4"
            >
              Start Reading
            </button>
            <div class="space-y-4 text-sm">
              <div class="flex justify-between">
                <span class="text-gray-500">Format</span
                ><span id="res-type" class="text-white font-medium">Type</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../dist/details.js"></script>
  </body>
</html>
